{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ chat.name }}</h1>
  <ul>
    {% for message in messages %}
      <li>{{ message.timestamp }} <strong>{{ message.author.username }}</strong>: {{ message.content }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
{% endblock %}
